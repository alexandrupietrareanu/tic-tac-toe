version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    volumes:
      - ./:/var/www/html:cached
    extra_hosts:
      # Make host reachable from container (Linux Docker: uses host-gateway)
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  nginx:
    image: nginx:stable
    container_name: nginx-web
    ports:
      - "8080:80"      # expose at http://localhost:8080
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  composer:
    image: composer:latest
    container_name: composer
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    entrypoint: ["composer"]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
